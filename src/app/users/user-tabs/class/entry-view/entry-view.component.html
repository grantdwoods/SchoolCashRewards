<ion-item-group *ngIf="role!='s'">
    <app-show-class *ngIf="hasClass"></app-show-class>
  
    <ion-item *ngIf="!hasClass" lines="none">
        <ion-label>
            It appears this teacher is not associated with a class. Click the add class button to add a class!
        </ion-label>
    </ion-item>
    <ion-item *ngIf="!hasClass">
        <ion-button (click)="editClass()">
          Add Class
        </ion-button>
    </ion-item>
    <ion-item *ngIf="hasClass">
        <ion-button (click)="editClass()">
          Edit Class
        </ion-button>
    </ion-item>
</ion-item-group>
<ion-item-group *ngIf="role=='s'">
    <app-show-student></app-show-student>
</ion-item-group>
