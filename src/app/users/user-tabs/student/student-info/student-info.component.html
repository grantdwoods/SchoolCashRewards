<ion-content padding>
    <div *ngFor="let student of studentInfo">
        <h3>{{ student.strFirstName }} {{student.strLastName}}</h3>
        <h3>{{ student.intCoupons }}</h3>
    </div>
    <ion-button (click)="awardCoupons()">Award!</ion-button>
    <ion-button (click)="awardCouponsWithAlert()">Award with ion-alert</ion-button>
</ion-content>
