<app-main-header [title]="'Class'"></app-main-header>
<ion-content padding>
    <ion-item-group *ngIf="role!='s'">
        <ion-item *ngIf="role=='a'">
            <ion-label>
                You have logged in as an admin.
            </ion-label>
        </ion-item>
        <app-show-class *ngIf="hasClass"></app-show-class>
        <ion-item-group *ngIf="!hasClass">
            <ion-item lines="none">
                <ion-label>
                    It appears this teacher is not associated with a class. Click the add class button to add a class!
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-button (click)="addClass()">
                    Add Class
                </ion-button>
            </ion-item>
        </ion-item-group>
    </ion-item-group>
    <ion-item-group *ngIf="role=='s'">
        <ion-item>
            <ion-label>You have logged in as a student</ion-label>
        </ion-item>
    </ion-item-group>
</ion-content>
