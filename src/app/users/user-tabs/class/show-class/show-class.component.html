<ion-list *ngFor="let student of students$">
  <ion-list-header color="light">{{ className$ }}</ion-list-header>
  <ion-list-header>
    Class coupons: {{ classCoupons$ }}
    <ion-button (click)="editClassCoupons()">Edit</ion-button>
  </ion-list-header>
  <ion-item (click)="routeToStudent(student.strStudentID)">
    <ion-label>{{ student.strFirstName }} {{ student.strLastName }}</ion-label>
  </ion-item>
</ion-list>
