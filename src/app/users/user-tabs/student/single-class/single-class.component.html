<ion-content padding>
    <ion-list>
        <ion-list-header color="light">{{className}}</ion-list-header>
        <ion-item *ngFor="let student of students" (click)="goToStudent( student.strStudentID )">
            {{ student.strFirstName }} {{student.strLastName}}
        </ion-item>
    </ion-list>
</ion-content>
